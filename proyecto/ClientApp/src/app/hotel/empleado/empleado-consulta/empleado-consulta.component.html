<title>CONSULTAR EMPLEADOS</title>
<br>

<form class="form-inline" class="container" id="Buscador">
    <input class="form-control mr-sm-2" name="filtroEmpleado" [(ngModel)]="searchText" type="text" placeholder="Buscar por Cedula" aria-label="Search">
</form><br><br>

<div class="table-responsive" id="rcorners1">
    <h6 style="text-align: center;">EMPLEADOS</h6>
    <table class="table table-bordered" id="myTable" *ngIf='empleados && empleados.length'>
        <thead>
            <tr class="thead-dark">
                <th (click)="sortTable(1)">Cedula >> </th>
                <th (click)="sortTable(2)">Nombre >></th>
                <th (click)="sortTable(5)">Apellido >></th>
                <th (click)="sortTable(6)">Edad >></th>
                <th (click)="sortTable(7)">Sexo >></th>
                <th (click)="sortTable(8)">Telefono>></th>
                <th (click)="sortTable(10)">Jornada>></th>
                <th (click)="sortTable(11)">Cargo>></th>
               
            </tr>
        </thead>
        <tbody class="table-primary">
            <tr *ngFor="let empleado of empleados|filtroEmpleado:searchText |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i ">
                <td>{{ empleado.cedula}} </td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.edad}}</td>
                <td>{{ empleado.sexo}}</td>
                <td>{{ empleado.telefono}}</td>
                <td>{{ empleado.jornada}}</td>
                <td>{{ empleado.cargo}}</td>
                <!--
                    <td> <a routerLink='/personaEdicion/{{cliente.cedula}}'>Modificar</a> <button id="divcontainer2" class="btn btn-primary">Eliminar</button></td>
                -->
            </tr>
        </tbody>
    </table>
</div>
<br><br><br><br><br><br>
